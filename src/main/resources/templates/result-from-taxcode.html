<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>results</title>
</head>
<body>
    <div>
        <p>Result for transaction with customer: <span th:text="${mainObject.customerCode}"></span></p>
        <ul>
            <li><span>Currency: </span><span th:text="${mainObject.currencyCode}"></span></li>
            <li><span>Total Amount: $</span><span th:text="${mainObject.totalAmount}"></span></li>
            <li><span>Total Tax: $</span><span th:text="${mainObject.totalTax}"></span></li>
            <li><span>Total Taxable: $</span><span th:text="${mainObject.totalTaxable}"></span></li>
            <li><span>Total Exempt: $</span><span th:text="${mainObject.totalExempt}"></span></li>
            <i><li><span>Total TaxCalculated: $</span><span th:text="${mainObject.totalTaxCalculated}"></span></li></i>
        </ul>
    </div>
    <div>
        <b><p>Your COMBINED tax rate is <span th:text="${totalTax}"></span></p></b>
        <hr />
    </div>

    <div>
        <ul th:each="index : ${summaries}">
            <b><i><li th:text="${index.taxName} + ' ' + ${index.rate}"></li></i></b>
            <i><li th:text="'Jurisdiction: ' + ${index.jurisName}"></li></i>

            <li><span>Tax Type: </span><span th:text="${index.taxType}"></span></li>
            <li><span>Rate Type: </span><span th:text="${index.rateType}"></span></li>
            <li><span>Taxable Amt: $</span><span th:text="${index.taxable}"></span></li>
            <li><span>Tax Calculated: $</span><span th:text="${index.taxCalculated}"></span></li>
            <li><span>Non-Taxable: $</span><span th:text="${index.nonTaxable}"></span></li>
            <li><span>Exemption: $</span><span th:text="${index.exemption}"></span></li>
        </ul>
    </div>
</body>
</html>
